{% extends "base.html" %}

{% load static %}

{% block main %}
    <h2>Courses</h2>
    <form>
        <div class="row">
            {% for course in all_courses %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <input type="checkbox" name="courses[]" value="{{ course.url }}" id="course-{{ course.id }}"{% if course.url in course_urls %} checked{% endif %}> <label for="course-{{ course.id }}">{{ course.nickname_or_name }}</label>
                </div>
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="See Labs" name="submit">
        </div>
    </form>
{% endblock %}
